<!DOCTYPE html>
<html>
    <head>
        <title>Customize Umbrella</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main-div">
            <div id="img-div">
                <img src="img/yellowumbrella.png">
                <div id="logo-div"></div>
            </div>
            <div class="right-div">
                <h1>Custom Umbrella</h1>
                <div class="color-btn">
                    <button class="yellow-btn" id="yellow"></button>
                    <button class="pink-btn" id="pink"></button>
                    <button class="blue-btn" id="blue"></button>
                </div>
                <h2>Customize your umbrella</h2>
                <p class="upload-text">Upload a logo for instant preview</p>
                <p class="size-text">.png ang .jpg files only. Max file size is 5MB.</p>
                <div class="icon-container">
                    <img src="img/upload_icon.svg" class="upload-icon">
                    <input type="file" id="upload-btn" accept="image/png, image/jpg" hidden></input>
                    <label for="upload-btn">Upload logo </label>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
